<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connected</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="first-section">
        <div class="intro">
          <div class="dpsection">
          <img
            src="https://images.unsplash.com/photo-1641943632479-3798ef1e14c6?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="introimg"
          />
          <h1 class="name">Shihab Uddin</h1>
          </div>
          <button class="add">Add Friend</button>
          <div class="nexts">
            <i class="fa-solid fa-backward back"></i>
            <i class="fa-solid fa-forward next"></i>
          </div>
        </div>
         <div class="intro2">
           <div class="full-screen"></div>
         <div class="profile">
        </div>
        <div class="demo-profile">
          <div class="details-part">
            <img
              src="https://images.unsplash.com/photo-1641943632479-3798ef1e14c6?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <h3>Shihab Uddin</h3>
          <button class="remove">Unfriend</button>
        </div>
        <div class="post">
          <img
            src="https://images.unsplash.com/photo-1571427387035-ce93b800ddc2?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="postimg"
          />
          <i class="fa-solid fa-heart"></i>
        </div>
        <i class="fa-solid fa-heart-circle-plus addicon"></i>
        <i class="fa-solid fa-comment-medical addicon"></i>
        <i class="fa-solid fa-share-from-square addicon"></i>
      </div>
    </div>
    <script src="apps.js"></script>
  </body>
</html>
